<!DOCTYPE html>
<html>
<head>
  <title>Play</title>
  <style>
    body, html {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
    }

    .box {
      width: 200px;
      height: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="box-container">
    {% for _ in range(cantidad) %}
      <div class="box" style="background-color: {{ color }};"></div>
    {% endfor %}
  </div>
</body>
</html>
